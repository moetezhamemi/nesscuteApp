name: nesscute_restaurant
description: Application mobile Flutter pour le restaurant NessCute
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # HTTP & API
  dio: ^5.4.0
  json_annotation: ^4.8.1

  # Authentication
  google_sign_in: ^6.1.6
  shared_preferences: ^2.2.2

  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  flutter_rating_bar: ^4.0.1

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Notifications
  flutter_local_notifications: ^19.5.0

  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
